<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stripe Link Complete · CoreCoach</title>
  <style>
    :root {
      color-scheme: light dark;
      font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
        Helvetica, Arial, sans-serif;
      background: radial-gradient(120% 120% at 50% 0%, #f7fafc 0%, #edf2f7 40%, #fff 100%);
      color: #1a202c;
    }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .card {
      width: min(520px, 90vw);
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 32px 36px;
      box-shadow:
        0 30px 60px -45px rgba(15, 23, 42, 0.45),
        0 18px 30px -24px rgba(59, 130, 246, 0.35);
      text-align: center;
    }
    .badge {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 10px 18px;
      border-radius: 999px;
      background: rgba(34, 197, 94, 0.12);
      color: #0f172a;
      font-weight: 600;
      letter-spacing: 0.02em;
    }
    h1 {
      margin: 28px 0 12px;
      font-size: clamp(1.9rem, 5vw, 2.4rem);
    }
    p {
      margin: 0 auto 28px;
      line-height: 1.6;
      max-width: 420px;
      color: rgba(30, 41, 59, 0.82);
    }
    .cta {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      padding: 14px 26px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(120deg, #2563eb, #7c3aed);
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 12px 24px -16px rgba(59, 130, 246, 0.65);
      transition: transform 180ms ease, box-shadow 180ms ease;
    }
    .cta:hover {
      transform: translateY(-2px);
      box-shadow: 0 16px 32px -20px rgba(59, 130, 246, 0.75);
    }
    footer {
      margin-top: 40px;
      font-size: 14px;
      color: rgba(30, 41, 59, 0.55);
    }
    @media (prefers-color-scheme: dark) {
      :root { background: radial-gradient(120% 120% at 50% 0%, #0f172a 0%, #111827 40%, #0b1120 100%); color: #e2e8f0; }
      .card { background: rgba(15, 23, 42, 0.85); box-shadow: 0 30px 60px -45px rgba(2, 6, 23, 0.8); }
      p { color: rgba(226, 232, 240, 0.78); }
      .badge { background: rgba(34, 197, 94, 0.18); color: #e2e8f0; }
      .cta { box-shadow: 0 12px 24px -16px rgba(59, 130, 246, 0.55); }
      footer { color: rgba(148, 163, 184, 0.6); }
    }
  </style>
</head>
<body>
  <main class="card">
    <span class="badge">
      <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="1.8" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="m5 13 4 4L19 7" />
      </svg>
      Stripe account linked
    </span>
    <h1>You’re all set!</h1>
    <p>
      Thanks for completing your Stripe Connect setup.
      You can safely close this tab and return to CoreCoach to finish configuring your services.
    </p>
    <a class="cta" href="corecoachapp://corecoach.app/coachSettings">
      Return to CoreCoach
    </a>
    <footer>
      Having trouble? <a href="mailto:support@corecoach.app" style="color:inherit;">support@corecoach.app</a>
    </footer>
  </main>
</body>
</html>
