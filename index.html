<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Closingâ€¦</title>
  <script>
    (function() {
      const appLink = 'corecoachapp://corecoach.app/navigation-pop';

      function closeView() {
        // Try to close the webview/window; fall back to history/back.
        try { window.close(); } catch (_) {}
        try { history.back(); } catch (_) {}
      }

      function launchAndClose() {
        // Kick to the app and then attempt to close shortly after.
        window.location.href = appLink;
        setTimeout(closeView, 800);
      }

      window.addEventListener('load', launchAndClose);
    })();
  </script>
</head>
<body style="margin:0;background:#000;color:#000;">
  <!-- Intentional blank page; JS handles deep-link + close. -->
</body>
</html>
